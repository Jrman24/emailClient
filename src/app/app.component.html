<div class="container">
    <header>
        <a routerLink="/">Angular Email</a>
        <div class="right menu">
           <ng-container *ngIf="signedin$ | async">
               <a routerLink="/inbox">
                   Inbox
               </a>
               <a routerLink="/signout">
                   Sign out
               </a>
           </ng-container>
            <ng-container *ngIf="!(signedin$ | async)">
                <a routerLink="/"
                   [routerLinkActiveOptions]="{exact: true}"
                   routerLinkActive="active">
                    Sign In
                </a>
                <a routerLink="/signup"
                   routerLinkActive="active">
                    Sign up
                </a>
            </ng-container>

        </div>
    </header>
    <router-outlet></router-outlet>
</div>
